<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="main.js"></script>
</head>

<body>
  <div class="body">
    <img class="background-image" src="calculator_bakcground.jpg">
    <div class="background-blur"></div>
    <div class="container">
      <div class="child-container1">
        <table>
          <tr>
            <td colspan="4">
              <input type="text" id="display" readonly>
            </td>
          </tr>

      </div>
      <tr>
        <td><button id="yellow-color" onclick="appendValue('+')">+</button></td>
        <td><button onclick="appendValue('7')">7</button></td>
        <td><button onclick="appendValue('8')">8</button></td>
        <td><button onclick="appendValue('9')">9</button></td>

      </tr>
      <tr>
        <td><button id="yellow-color" onclick="appendValue('-')">-</button></td>
        <td><button onclick="appendValue('4')">4</button></td>
        <td><button onclick="appendValue('5')">5</button></td>
        <td><button onclick="appendValue('6')">6</button></td>

      </tr>
      <tr>
        <td><button id="yellow-color" onclick="appendValue('*')">*</button></td>
        <td><button onclick="appendValue('1')">1</button></td>
        <td><button onclick="appendValue('2')">2</button></td>
        <td><button onclick="appendValue('3')">3</button></td>

      </tr>
      <tr>
        <td><button id="yellow-color" onclick="appendValue('/')">/</button></td>
        <td><button onclick="appendValue('0')">0</button></td>
        <td><button onclick="appendValue('.')">.</button></td>
        <td><button id="yellow-color" onclick="backspace()" class="fa-solid fa-delete-left"></button></td>

      </tr>
      <tr>
        <td><button id="yellow-color" onclick="clearDisplay()">C</button></td>
        <td><button style="background-color: red;" onclick="calculate()">=</button></td>

      </tr>
      </table>

    </div>
  </div>
</body>

</html>
